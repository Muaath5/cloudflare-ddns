[package]
name = "cloudflare-ddns"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
    opt-level = 3
    lto = "fat"
    strip = true
    codegen-units = 1
    panic = "unwind"

[dependencies]
tokio                = { version = "1.36.0", features = ["full"] }
futures              = { version = "0.3.30"}
serde                = { version = "1.0.197", features = ["derive"] }
mimalloc             = { version = "0.1.39", default-features = false }
simdutf8             = { version = "0.1.4", features = ["aarch64_neon", "aarch64_neon_prefetch"] }
simd-json            = { version = "0.13.8", features = ["ahash"] }
serde_json           = "1.0.114"
heap-array           = "0.1.7"
bytes                = "1.5.0"
async-trait          = "0.1.77"
thiserror            = "1.0.57"
count_tts            = "0.2.0"
dashmap              = "5.5.3"
anyhow               = "1.0.80"
wiggle               = "18.0.2"
parking_lot          = "0.12.1"
once_cell            = "1.19.0"

[dependencies.wasmtime]
version = "18.0.2"

[dependencies.wasi-common]
version = "18.0.2"
features = ["tokio"]

[dependencies.reqwest]
version = "0.11.25"
features = [
    "stream",
    "rustls-tls-native-roots",
    "trust-dns",
    "brotli",
    "default",
    "gzip",
    "json"
]


[dependencies.windows]
version = "0.54.0"
features = [
    "Win32_UI_WindowsAndMessaging",
    "Win32_Foundation",
    "implement",
    "Win32_System_Com",
    "Win32_System_EventNotificationService",
    "Win32_System_Ole",
    "Win32_System_Variant",
    "Win32_NetworkManagement",
    "Win32_Networking",
    "Win32_Networking_WinInet",
    "Win32_Networking_NetworkListManager"
]