name: It builds!

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt, clippy
      - name: Install dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: sudo apt install libdbus-1-dev pkg-config
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

